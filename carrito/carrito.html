<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">

    <link rel="stylesheet" href="styleCarrito.css">
</head>
<body>

    <div class="container">
        <div class="row">
          <div class="col-12 col-md-6">
            <h1>MI CARRITO</h1>

            <div class="card mb-3" style="max-width: 540px;">
                <div class="row no-gutters">
                  <div class="col-md-4">
                    <img id="imagenCarrito" src="img/DSC_0052.JPG" class="card-img" alt="...">
                  </div>
                  <div class="col-md-8">
                    <div class="detalleProducto">
                      <h5 class="card-title">Producto</h5>
                      <p class="card-text">$0000.00</p>
                      <a href=""><p>Eliminar producto <i class="fas fa-trash-alt"></i></p></a>
                    </div>
                  </div>
                </div>
              </div>
              
              <div class="card mb-3" style="max-width: 540px;">
                <div class="row no-gutters">
                  <div class="col-md-4">
                    <img id="imagenCarrito" src="img/DSC_0052.JPG" class="card-img" alt="...">
                  </div>
                  <div class="col-md-8">
                    <div class="detalleProducto">
                      <h5 class="card-title">Producto</h5>
                      <p class="card-text">$0000.00</p>
                      <a href=""><p>Eliminar producto <i class="fas fa-trash-alt"></i></p></a>
                    </div>
                  </div>
                </div>
              </div>  

               

          </div>
          <div class="inicioCompra col-12 col-md-6 ">
            <div  class="entrega card mb-3">
              <P id="envio">Entrega <i class="fas fa-paper-plane"></i></P>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">
                  Retiro por sucursal
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                  Envio por correo
                </label>
              </div>
            </div>

            <div class="entrega card mb-3" >

              <P class="total">Sub total: $0000.00</P>
              <p class="total">TOTAL: $0000.00</p>

            </div>
              <P><button type="button" class="btn btn-secondary">Seguir comprando</button></P>
              <P><button id="botonMobile" type="button" class="btn btn-secondary btn-lg btn-block">INICIAR COMPRA</button></P>

        </div>




    



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
